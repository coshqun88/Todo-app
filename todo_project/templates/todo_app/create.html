    {% extends "todo_app/base.html"  %}
    {% block title %}
     Create Page
    {% endblock %}
    {% block content %}
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
              <center>
                <h1 class="display-4">TO_DO LIST</h1>
                <p class="lead">This is a To-Do List for Python Django web development</p>

              </center>
               <div>
                     <form method="post">
                        {% csrf_token %}
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="title">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">description</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="description">
                        </div>
                      </div>
                      <div class="row mb-3">
                          <div class="col-sm-2">Is Finished</div>
                          <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="finished">
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success">Add to List</button>
                    </form>
                  </div>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
    {% endblock %}
